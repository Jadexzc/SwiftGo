<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations | Swift Go</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-yellow: #FCD116;
      --ph-red: #CE1126;
    }
    body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; color: #2d3436; }
    
    .details-nav { background: var(--ph-blue); padding: 12px 0; border-bottom: 5px solid var(--ph-yellow); position: sticky; top: 0; z-index: 1000; }
    .nav-logo { height: 50px; width: auto; }
    
    #nav-fav-count {
        position: absolute; top: -5px; right: -5px;
        background: var(--ph-red); color: white;
        border-radius: 50%; padding: 2px 6px; font-size: 10px; display: none;
    }

    .weather-card {
      background: linear-gradient(135deg, var(--ph-blue), #002a7a);
      color: white; border-radius: 20px; padding: 25px; margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 56, 168, 0.2); display: none; 
    }

    .place-item { display: flex; flex-direction: column; height: 100%; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; border: none; }
    .place-item:hover { transform: translateY(-8px); }
    .image-wrapper { width: 100%; height: 250px; position: relative; overflow: hidden; cursor: zoom-in; }
    .place-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
    .place-item:hover .place-image { transform: scale(1.1); }

    .btn-modern { height: 44px; border-radius: 50px; font-weight: 600; text-transform: uppercase; }
    
    /* Guest/Schedule Styling */
    .counter-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--ph-blue); background: white; color: var(--ph-blue); display: flex; align-items: center; justify-content: center; }
    .counter-btn:hover { background: var(--ph-blue); color: white; }
    .sched-btn-group .btn-check:checked + .btn { background-color: var(--ph-blue) !important; color: white !important; }

    /* Lightbox */
    .lightbox-overlay { display: none; position: fixed; z-index: 10001; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); justify-content: center; align-items: center; flex-direction: column; }
    .lightbox-content { max-width: 90%; max-height: 80%; border-radius: 12px; animation: zoomIn 0.3s ease; }
    .close-lightbox { position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; cursor: pointer; }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>

<nav class="details-nav shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="btn btn-outline-light rounded-pill px-4"><i class="fas fa-arrow-left me-2"></i> Gallery</a>
    <img src="assets/images/logo.png" alt="Logo" class="nav-logo">
    <a href="favorites.html" class="btn btn-warning rounded-pill px-4 fw-bold position-relative">
        <i class="fas fa-heart me-1"></i> My List <span id="nav-fav-count">0</span>
    </a>
  </div>
</nav>

<div class="container py-5">
  <div id="weather-widget" class="weather-card animate__animated animate__fadeIn">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <h5 class="text-uppercase small fw-bold opacity-75">Local Weather</h5>
        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
          <span id="temp" class="display-4 fw-bold me-3">--°C</span>
          <div id="description" class="text-capitalize lead">Loading...</div>
        </div>
      </div>
      <div class="col-md-6 text-md-end text-center">
        <img id="w-icon" src="" alt="Icon" style="width: 80px;">
        <p class="mb-0 opacity-75">Humidity: <span id="humidity">--</span>%</p>
      </div>
    </div>
  </div>

  <div id="content-area"></div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold"><i class="fas fa-plane-departure me-2"></i>Confirm Booking</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <p id="modalDestLabel" class="text-primary fw-bold text-center mb-3 h5"></p>
                <div class="p-3 bg-light rounded-3 mb-4 border text-center">
                    <span id="modalTotalPrice" class="text-success h3 fw-bold">₱0</span>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase">Guests</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center rounded-pill" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                            <span id="guestSummaryText">1 Adult</span><i class="fas fa-users"></i>
                        </button>
                        <div class="dropdown-menu p-3 shadow-lg border-0 w-100">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Adults</span>
                                <div class="d-flex align-items-center">
                                    <button class="counter-btn" onclick="updateGuest('adult', -1)"><i class="fas fa-minus"></i></button>
                                    <span class="mx-3 fw-bold" id="cnt-adult">1</span>
                                    <button class="counter-btn" onclick="updateGuest('adult', 1)"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Children</span>
                                <div class="d-flex align-items-center">
                                    <button class="counter-btn" onclick="updateGuest('child', -1)"><i class="fas fa-minus"></i></button>
                                    <span class="mx-3 fw-bold" id="cnt-child">0</span>
                                    <button class="counter-btn" onclick="updateGuest('child', 1)"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Infants</span>
                                <div class="d-flex align-items-center">
                                    <button class="counter-btn" onclick="updateGuest('infant', -1)"><i class="fas fa-minus"></i></button>
                                    <span class="mx-3 fw-bold" id="cnt-infant">0</span>
                                    <button class="counter-btn" onclick="updateGuest('infant', 1)"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase">Schedule</label>
                    <div class="btn-group w-100 mb-3 sched-btn-group">
                        <input type="radio" class="btn-check" name="schedOption" id="schedFixed" value="Fixed" checked onchange="updateScheduleHint()">
                        <label class="btn btn-outline-primary" for="schedFixed">Fixed</label>
                        <input type="radio" class="btn-check" name="schedOption" id="schedFlexible" value="Flexible" onchange="updateScheduleHint()">
                        <label class="btn btn-outline-primary" for="schedFlexible">Flexible</label>
                        <input type="radio" class="btn-check" name="schedOption" id="schedAnytime" value="Anytime" onchange="updateScheduleHint()">
                        <label class="btn btn-outline-primary" for="schedAnytime">Anytime</label>
                    </div>
                    <div id="dateSelectors" class="row g-2">
                        <div class="col-7"><input type="date" id="modalTripDate" class="form-control rounded-pill"></div>
                        <div class="col-5">
                            <div class="input-group">
                                <input type="number" id="tripDuration" class="form-control rounded-start-pill" value="1" min="1">
                                <span class="input-group-text bg-light rounded-end-pill">Days</span>
                            </div>
                        </div>
                    </div>
                    <p id="scheduleHint" class="small text-muted text-center mt-3 italic">Checking exact availability.</p>
                </div>

                <div class="mb-3"><input type="text" id="modalName" class="form-control rounded-pill" placeholder="Full Name"></div>
                <div class="mb-3"><input type="tel" id="modalContact" class="form-control rounded-pill" placeholder="Contact Number"></div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" onclick="submitCheckout()" class="btn btn-success w-100 py-2 rounded-pill fw-bold">Book Now</button>
            </div>
        </div>
    </div>
</div>

<div id="imageLightbox" class="lightbox-overlay" onclick="closeLightbox()">
    <span class="close-lightbox">&times;</span>
    <img id="lightboxImg" class="lightbox-content" src="">
    <div id="lightboxCaption" class="mt-3 text-white fw-bold text-center"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="assets/js/details.js"></script>
</body>
</html>
