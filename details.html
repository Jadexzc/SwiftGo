<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations | Swift Go</title>
  
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-yellow: #FCD116;
      --ph-red: #CE1126;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    body { 
        background-color: #f8f9fa; 
        font-family: 'Roboto', sans-serif;
        color: #2d3436;
    }

    .details-nav {
      background: var(--ph-blue);
      padding: 12px 0;
      border-bottom: 5px solid var(--ph-yellow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
        height: 50px;
        width: auto;
        background: transparent !important;
        display: block;
    }

    .weather-card {
      background: linear-gradient(135deg, var(--ph-blue), #002a7a);
      color: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 56, 168, 0.2);
      display: none; 
    }

    .region-title {
      font-family: 'Playfair Display', serif;
      color: var(--ph-blue);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 10px;
    }

    .place-item {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        border: none;
    }

    .place-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .image-wrapper {
        width: 100%;
        height: 250px; 
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        background-color: #e9ecef;
        cursor: zoom-in;
    }

    .place-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .place-item:hover .place-image {
        transform: scale(1.1);
    }

    .view-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 56, 168, 0.3);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: 0.3s;
        font-size: 2rem;
    }

    .image-wrapper:hover .view-overlay { opacity: 1; }

    .place-info-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .button-group {
        display: flex;
        gap: 8px;
        margin-top: auto;
        align-items: center;
    }

    .btn-modern {
        height: 44px;
        flex: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.85rem;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .lightbox-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .lightbox-content {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .close-lightbox {
        position: absolute;
        top: 20px; right: 35px;
        color: white; font-size: 40px; font-weight: bold;
        cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="details-nav shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="btn btn-outline-light rounded-pill px-4">
      <i class="fas fa-arrow-left me-2"></i> Gallery
    </a>
    
    <img src="assets/images/logo.png" alt="Swift Go Logo" class="nav-logo">
    
    <a href="favorites.html" class="btn btn-warning rounded-pill px-4 fw-bold">
        <i class="fas fa-heart me-1"></i> My List
    </a>
  </div>
</nav>

<div class="container py-5">
  <div id="weather-widget" class="weather-card animate__animated animate__fadeIn">
    <div class="row align-items-center text-center text-md-start">
      <div class="col-md-6 mb-3 mb-md-0">
        <h5 class="text-uppercase small fw-bold" style="letter-spacing: 2px; opacity: 0.8;">Local Weather</h5>
        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
          <span id="temp" class="display-4 fw-bold me-3">--Â°C</span>
          <div id="description" class="text-capitalize lead">Loading...</div>
        </div>
      </div>
      <div class="col-md-6 text-md-end text-center">
        <img id="w-icon" src="" alt="Weather Icon" style="width: 80px;">
        <p class="mb-0 opacity-75">Humidity: <span id="humidity">--</span>%</p>
      </div>
    </div>
  </div>

  <div id="content-area"></div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fas fa-check-circle me-2"></i>
        <span id="toastMessage">Saved to your list!</span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<div id="imageLightbox" class="lightbox-overlay" onclick="closeLightbox()">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightboxImg">
    <div id="lightboxCaption" class="text-white mt-3 fw-bold bg-dark px-4 py-2 rounded-pill"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="assets/js/details.js"></script>

</body>
</html>
